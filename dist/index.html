<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- load MUI -->
        <!-- <link rel="stylesheet" href="mui.min.css"/> -->
        <!-- <script src="mui.min.js"></script> -->
        <!-- load CSS| -->
        <link rel="stylesheet" href="bundle.css">
    </head>
    <body style="cursor: default;">
        <header>
            <div class="mui-form-inline input-container">
                <div class="mui-textfield">
                    <input id="input"></input>
                </div>
                <input type="button" id="send" class="mui-btn mui-btn--primary" value="Insert">
                <input type="button" id="delt" class="mui-btn mui-btn--danger" value="Delete">
                <input type="button" id="cler" class="mui-btn mui-btn--danger" value="Clear">
                <input type="button" id="load" class="mui-btn mui-btn--primary" value="Load(test)">
            </div>
        </header>
        <div>
            <canvas id="canvas" width="550" height="500"></canvas>
        </div>
        <div id="dem-container">
            <input type="number" id="frame" placeholder="frame">
            <input type="button" id="asave" value="save" class="mui-btn mui-btn--small mui-btn--raised">
            <input type="button" id="aload" value="load" class="mui-btn mui-btn--raised mui-btn--small">
            <input type="text" id="savinfo" placeholder="save info">
            <input type="button" id="left" value="<=" class="mui-btn mui-btn--raised mui-btn--small">
            <input type="button" id="right" value="=>" class="mui-btn mui-btn--raised mui-btn--small">
        </div>
        <fieldset id="dem-set">
        </fieldset>
        <script src="bundle.js"></script>
    </body>
</html>
